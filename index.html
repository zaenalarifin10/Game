<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Skin Edition</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    .character-select {
      margin-bottom: 20px;
    }
    select {
      margin: 0 10px;
      padding: 5px;
      background: #222;
      color: #fff;
      border: 1px solid #0ff;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #111;
      border: 2px solid #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .cell:hover {
      background: #222;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #0f0;
    }
    button {
      margin-top: 15px;
      padding: 8px 20px;
      background: #0ff;
      color: #000;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="character-select">
    Player X: 
    <select id="charX">
      <option value="X">X</option>
      <option value="ğŸ”¥">ğŸ”¥</option>
      <option value="ğŸ§Š">ğŸ§Š</option>
      <option value="ğŸ‰">ğŸ‰</option>
    </select>
    Player O: 
    <select id="charO">
      <option value="O">O</option>
      <option value="ğŸ’€">ğŸ’€</option>
      <option value="ğŸŒªï¸">ğŸŒªï¸</option>
      <option value="ğŸ‘¾">ğŸ‘¾</option>
    </select>
    <button onclick="startGame()">Start Game</button>
  </div>
  <div class="board" id="board"></div>
  <div class="result" id="result"></div>
  <script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let playing = true;
    let symbols = { X: "X", O: "O" };const winCombos = [
  [0, 1, 2],
  [3, 4, 5],
  [6, 7, 8],
  [0, 3, 6],
  [1, 4, 7],
  [2, 5, 8],
  [0, 4, 8],
  [2, 4, 6]
];

function startGame() {
  const charX = document.getElementById('charX').value;
  const charO = document.getElementById('charO').value;
  symbols = { X: charX, O: charO };
  board = ["", "", "", "", "", "", "", "", ""];
  currentPlayer = "X";
  playing = true;
  document.getElementById('result').innerText = "";
  renderBoard();
}

function renderBoard() {
  const boardDiv = document.getElementById('board');
  boardDiv.innerHTML = "";
  board.forEach((cell, idx) => {
    const div = document.createElement('div');
    div.className = "cell";
    div.innerText = cell;
    div.addEventListener("click", () => handleClick(idx));
    boardDiv.appendChild(div);
  });
}

function handleClick(index) {
  if (!playing || board[index] !== "") return;
  board[index] = symbols[currentPlayer];
  if (checkWinner()) {
    document.getElementById('result').innerText = `Player ${currentPlayer} (${symbols[currentPlayer]}) Wins!`;
    playing = false;
    return;
  }
  if (!board.includes("")) {
    document.getElementById('result').innerText = "It's a Draw!";
    playing = false;
    return;
  }
  currentPlayer = currentPlayer === "X" ? "O" : "X";
  renderBoard();
}

function checkWinner() {
  return winCombos.some(combo => {
    const [a, b, c] = combo;
    return board[a] && board[a] === board[b] && board[a] === board[c];
  });
}

startGame();

  </script>
</body>
</html>
